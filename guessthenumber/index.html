<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link href="style.css" type="text/css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
    <title>Number Guessing Game</title>

</head>

<body>
    <header>
        <h1>Guess the number - win a prize!</h1>
    </header>

    <button id="button" onclick="startGame()">Start New Game</button>
    <button id="button" onclick="displayRules()">Rules</button>
    <div id="rules" class="hidden">
        <p>You get 3 tries to guess the correct number. Click on your choice!</p>
    </div>
    <div id="playground" class="hidden">
        <ul>
            <li class="number">1</li>
            <li class="number">2</li>
            <li class="number">3</li>
            <li class="number">4</li>
            <li class="number">5</li>
            <li class="number">6</li>
            <li class="number">7</li>
            <li class="number">8</li>
            <li class="number">9</li>
            <li class="number">10</li>
        </ul>
    </div>
    <div  id="badResult" class="hidden">
        <p>Better luck next time!</p>
    </div>
    <img src="./img/dice.jpeg" alt="Try your luck!" title="Try your luck!">

</body>

</html>
